<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" >
    <title>Reactive products catalog</title>
</head>
<body>
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center"><strong>MASS OFFER shop!</strong></a>
        <a href="#" class="btn btn-secondary my-2">
            My favorite products
        </a>
        <a href="#" class="btn btn-secondary my-2">
            Login
        </a>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" (click)="navbarMain = !navbarMain" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" >
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" >Catalog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" >About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="mb-3">All products</h1>
    <div class="row">
        <div class="card mb-4 shadow-sm" th:each="p : ${products}">
            <div class="bd-placeholder-img card-img-top">
                <img th:src="@{/images/coffee.png}" th:alt="${p.name}"/>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="mb-3" th:text="${p.name}"></h4>
                    <small class="text-muted" th:text="${p.price}"></small>
                </div>
                <div class="btn-group">
                    <a class="btn btn-sm btn-outline-secondary" th:text="${p.name} + ' description'"></a>
                    <button class="btn btn-sm btn-outline-primary" th:text="'add to favorites'"></button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
